<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이미지 원본 크기 삽입</title>
  <style>
    .img-block img {
      width: auto !important;      /* 원본 너비 유지 */
      height: auto !important;     /* 원본 높이 유지 */
      max-width: none !important;  /* 최대 너비 제한 해제 */
      max-height: none !important; /* 최대 높이 제한 해제 */
      object-fit: none !important; /* 원본 비율 유지 */
      
      border-radius: 8px;          /* 둥근 테두리 */
      margin-bottom: 15px;         /* 이미지 아래 공간 */
      background-color: #e0e0e0;   
      min-height: 300px;           /* 최소 높이 보장 (필요에 따라 조절) */
    }

    /* 부모 요소가 크기를 제한하는 경우 없도록 주의 */
    .img-block {
      overflow: visible;
      width: auto;
      height: auto;
      max-width: none;
    }
  </style>
</head>
<body>
  <div class="img-block">
    <img src="https://i.ibb.co/PzGtt2JG/your-image1.png" alt="파이썬 코드 예시" />
    <p>이런 식으로 파이썬을 사용하여 코드를 짜볼 수 있습니다.</p>
  </div>
</body>
</html>
