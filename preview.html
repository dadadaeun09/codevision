<head>
    <meta charset="UTF-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1"  />
    <title>preview</title>
</head>
<body>

  <h1>완두콩</h1>

  <!-- 완두콩 -->
  <button class="accordion">🎨 주제 1: 디자인</button>
  <div class="panel">
    <p>디자인은 시각적 요소를 통해 메시지를 전달하는 과정입니다. 색상, 균형, 여백 등이 중요한 역할을 합니다.</p>
  </div>

  <!-- 주제 2 -->
  <button class="accordion">💻 주제 2: 프로그래밍</button>
  <div class="panel">
    <p>프로그래밍은 컴퓨터가 수행할 작업을 코드로 작성하는 행위입니다. 논리적 사고와 구조적 접근이 필요합니다.</p>
  </div>

  <!-- 주제 3 -->
  <button class="accordion">🚀 주제 3: 미래 기술</button>
  <div class="panel">
    <p>인공지능, 양자컴퓨팅, 우주탐사 등은 미래 사회를 바꿀 첨단 기술로 주목받고 있습니다.</p>
  </div>

  <script>
    // 모든 'accordion' 클래스를 가진 버튼들을 가져오기
    const accordions = document.querySelectorAll(".accordion");

    // 각 버튼에 클릭 이벤트 추가
    accordions.forEach((acc) => {
      acc.addEventListener("click", function() {
        // 버튼의 active 상태를 토글함 (클릭하면 스타일 변경)
        this.classList.toggle("active");

        // 버튼 바로 다음에 있는 panel 요소 가져오기
        const panel = this.nextElementSibling;

        // 이미 열려 있으면 닫고, 닫혀 있으면 열기
        if (panel.classList.contains("show")) {
          panel.classList.remove("show");
        } else {
          panel.classList.add("show");
        }
      });
    });
  </script>

</body>
